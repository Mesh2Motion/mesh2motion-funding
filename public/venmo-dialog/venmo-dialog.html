<!-- Venmo QR Dialog -->
<div id="venmo-dialog-overlay" class="dialog-overlay" style="display: none;">
    <div class="dialog-content">
        <div class="dialog-header">
            <h3>Tip with Venmo</h3>
            <button class="dialog-close-btn" id="dialog-close-btn">&times;</button>
        </div>
        <div class="dialog-body">
            <p>Scan the code with your Venmo app.</p>
            <div class="qr-placeholder">
                <img src="/images/venmo-qr-code.png" alt="Venmo QR Code" />
            </div>
        </div>
    </div>
</div>
